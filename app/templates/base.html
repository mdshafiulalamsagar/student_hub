<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Premium Dark Mode Colors */
            --primary: #6366f1; 
            --primary-hover: #818cf8;
            --bg-color: #0f172a; 
            --card-bg: #1e293b;  
            --text-main: #f8fafc; 
            --text-muted: #94a3b8; 
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Navbar */
        nav {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%; /* Responsive Padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .logo span { color: var(--primary); }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-block;
            white-space: nowrap;
        }

        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); }
        .btn-outline { border: 1px solid var(--border-color); color: var(--text-main); background: transparent; }
        .btn-logout { color: #f87171; background: rgba(239, 68, 68, 0.1); }

        .container {
            padding: 40px 20px;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Form Styling Helper Class */
        .form-grid {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
        }

        input, select {
            background-color: var(--card-bg) !important;
            color: var(--text-main) !important;
            border: 1px solid var(--border-color) !important;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box; /* Important for responsive */
        }
        input:focus, select:focus { border-color: var(--primary) !important; }

        /* --- MOBILE RESPONSIVE QUERY --- */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 1rem;
                gap: 15px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .container {
                padding: 20px 15px;
            }

            /* Make grid single column on mobile */
            .form-grid {
                grid-template-columns: 1fr !important;
            }

            h1 { font-size: 1.8rem !important; }
            h2 { font-size: 1.5rem !important; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo">Student <span>Hub</span></a>
        
        <div class="nav-links">
            {% if user %}
                {% if request.url.path != '/upload' %}
                    <a href="/upload" class="btn btn-primary">+ Upload</a>
                {% endif %}
                
                <a href="/profile" style="text-decoration: none; font-weight: 500; color: var(--text-muted); transition: color 0.3s;">
                    {{ user.username }}
                </a>
                
                <a href="/logout" class="btn btn-logout" style="padding: 6px 10px; font-size: 0.8rem;">Logout</a>
            {% else %}
                <a href="/login" class="btn btn-outline">Login</a>
                <a href="/register" class="btn btn-primary">Join Now</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
