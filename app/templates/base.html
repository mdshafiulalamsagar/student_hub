<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        nav { background-color: #1877f2; padding: 1rem; color: white; display: flex; justify-content: space-between; }
        .container { padding: 20px; max-width: 800px; margin: 0 auto; }
        .btn { background-color: white; color: #1877f2; padding: 5px 10px; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <nav>
        <div style="font-size: 1.5rem; font-weight: bold;">
            <a href="/" style="color: white; text-decoration: none;">Student Hub</a>
        </div>
        <div>
            {% if user %}
                <span style="margin-right: 15px;">Hello, {{ user.username }}!</span>
                <a href="/logout" class="btn" style="color: red;">Logout</a>
            {% else %}
                <a href="/login" class="btn">Login</a>
                <a href="/register" class="btn">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
