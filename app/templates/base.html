<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Premium Dark Mode Colors */
            --primary: #6366f1; 
            --primary-hover: #818cf8;
            --bg-color: #0f172a; /* Deep Slate Background */
            --card-bg: #1e293b;  /* Lighter Slate for Cards */
            --text-main: #f8fafc; /* Almost White */
            --text-muted: #94a3b8; /* Muted Gray */
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        /* Dark Navbar */
        nav {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .logo span {
            color: var(--primary);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-outline {
            border: 1px solid var(--border-color);
            color: var(--text-main);
            background: transparent;
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-logout {
            color: #f87171;
            background: rgba(239, 68, 68, 0.1);
        }

        .container {
            padding: 40px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        
        /* Dark Inputs */
        input, select {
            background-color: var(--card-bg) !important;
            color: var(--text-main) !important;
            border: 1px solid var(--border-color) !important;
            padding: 10px;
            border-radius: 8px;
            outline: none;
        }
        input:focus, select:focus {
            border-color: var(--primary) !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo">Student <span>Hub</span></a>
        
        <div style="display: flex; align-items: center; gap: 15px;">
            {% if user %}
                {% if request.url.path != '/upload' %}
                    <a href="/upload" class="btn btn-primary">+ Upload</a>
                {% endif %}
                
                <span style="font-weight: 500; color: var(--text-muted);">Hi, {{ user.username }}</span>
                <a href="/logout" class="btn btn-logout" style="padding: 6px 12px; font-size: 0.8rem;">Logout</a>
            {% else %}
                <a href="/login" class="btn btn-outline">Login</a>
                <a href="/register" class="btn btn-primary">Join Now</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
