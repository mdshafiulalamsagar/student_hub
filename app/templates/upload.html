{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 30px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    
    <h2 style="text-align: center; color: #1877f2; margin-bottom: 20px;">Upload New Resource</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        
        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Title</label>
            <input type="text" name="title" placeholder="Ex: Introduction to Algorithms" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Category</label>
            <select name="category" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; background-color: white;">
                <option value="" disabled selected>Select Category</option>
                <option value="Note">Class Note</option>
                <option value="Question">Previous Year Question</option>
                <option value="Suggestion">Exam Suggestion</option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Course Name</label>
            <input type="text" name="course_name" placeholder="Ex: Data Structures" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Select File</label>
            <input type="file" name="file" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background: #f9f9f9;">
        </div>

        <button type="submit" style="width: 100%; background: #42b72a; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.3s;">
            Upload Now
        </button>

    </form>
</div>
{% endblock %}
