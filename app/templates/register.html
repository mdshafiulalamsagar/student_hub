{% extends "base.html" %}
{% block content %}
<div style="max-width: 500px; margin: 30px auto; background: var(--card-bg); padding: 30px; border-radius: 16px; border: 1px solid var(--border-color); box-shadow: var(--shadow);">
    <h2 style="text-align: center; color: var(--text-main); margin-bottom: 20px;">Finish Registration</h2>
    
    <div style="text-align: center; margin-bottom: 20px;">
        <span style="background: rgba(16, 185, 129, 0.1); color: #34d399; padding: 5px 10px; border-radius: 20px; font-size: 0.9rem;">
            âœ… Email Verified
        </span>
    </div>

    <form action="/register" method="post">
        
        <label style="display: block; margin-bottom: 5px; color: var(--text-muted);">University Email</label>
        <input type="email" name="email" value="{{ email }}" readonly 
               style="width: 100%; margin-bottom: 15px; background: rgba(255,255,255,0.05); color: #aaa; cursor: not-allowed;">

        <label style="display: block; margin-bottom: 5px; color: var(--text-muted);">Full Name</label>
        <input type="text" name="full_name" required style="width: 100%; margin-bottom: 15px;">

        <label style="display: block; margin-bottom: 5px; color: var(--text-muted);">Username</label>
        <input type="text" name="username" required style="width: 100%; margin-bottom: 15px;">
        
        <label style="display: block; margin-bottom: 5px; color: var(--text-muted);">Password</label>
        <input type="password" name="password" required style="width: 100%; margin-bottom: 15px;">
        
        <label style="display: block; margin-bottom: 5px; color: var(--text-muted);">University Name</label>
        <input type="text" name="university" required style="width: 100%; margin-bottom: 15px;">

        <div class="form-grid">
            <div>
                <label style="display: block; margin-bottom: 5px; color: var(--text-muted);">Department</label>
                <input type="text" name="department" placeholder="Ex: CSE" required style="width: 100%; margin-bottom: 15px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; color: var(--text-muted);">Batch</label>
                <input type="text" name="batch" placeholder="Ex: 25th" required style="width: 100%; margin-bottom: 15px;">
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px; padding: 12px; font-size: 1rem;">
            Create Account
        </button>
    </form>
</div>
{% endblock %}
